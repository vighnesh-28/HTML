<!DOCTYPE html>
<html>
 <head>
    <title>Dynamic website Example</title>
 </head>
 <body>

    <h2>Dynamic website Example</h2>

    <label>Enter your name:</label>
    <input type="text" id="username">
    <button onclick="showmessage()">Submit</button>

    <p id="output"></p>

    <script>
        function showmessage() {
            var name = document.getElementById("username").value;
            document.getElementById("output").innerHTML = "Hello " + name + "! welcome to our dynamic website";
        }
    </script>

 </body>
 </head>   
</html>
