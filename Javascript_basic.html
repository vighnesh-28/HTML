<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Basics Example</h2>
    <p id="output"></p>

    <script>
        // variables
        let name = "Alice";
        let age = 20;
        let isEnrolled = true;

        // conditional Statement
        if (age >= 18) {
            console.log(name + " is an adult.");
        } else {
            console.log(name + " is a minor.");
        }

        // Loop Example
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text = text + "Iteration " + i + "<br>";
        }

        document.getElementById("output").innerHTML = text;
    </script>

</body>
</html>
